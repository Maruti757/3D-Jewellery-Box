<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3D Interactive Jewellery Box Display</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="js/main.js" defer></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>


<button id="closeBtn" class="ui-btn hidden">Close</button>

<a-scene renderer="colorManagement: true; physicallyCorrectLights: true; shadowMap.enabled: true">
    <a-entity environment="preset: goldmine; lighting: point; ground: flat; skyType: atmosphere"></a-entity>
    <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    <a-entity light="type: directional; intensity: 1.0; castShadow: true" position="2 4 3"></a-entity>
    <a-entity light="type: point; intensity: 0.6; distance: 10" position="-2 3 1"></a-entity>

    <a-entity position="0 1.6 3">
        <a-camera>
           
            <a-entity cursor="rayOrigin: mouse"
                      raycaster="objects: .clickable"></a-entity>
        </a-camera>
    </a-entity>

    <a-plane rotation="-90 0 0" width="10" height="10"
             color="#222"
             shadow="receive: true"
             position="0 0 0"></a-plane>

    
    <a-box position="0 0.35 0"
           depth="1.5" height="0.4" width="2"
           color="#3b2412"
           material="roughness: 0.8; metalness: 0.1"
           shadow="cast: true; receive: true"></a-box>

   
    <a-box position="0 0.58 0"
           depth="1.3" height="0.12" width="1.8"
           color="#111"
           material="roughness: 0.9; metalness: 0.0"
           shadow="receive: true"></a-box>

  
    <!-- Gold ring -->
    <a-torus class="clickable"
             ring-id="ring1"
             store-original
             ring-focus
             drag-rotate-y
             material="color: #FFD700; metalness: 1; roughness: 0.15"
             radius="0.25" radius-tubular="0.08"
             position="-0.55 0.70 0"
             shadow="cast: true; receive: false"></a-torus>

    <!-- Platinum / silver ring -->
    <a-torus class="clickable"
             ring-id="ring2"
             store-original
             ring-focus
             drag-rotate-y
             material="color: #E5E4E2; metalness: 1; roughness: 0.18"
             radius="0.25" radius-tubular="0.08"
             position="0 0.70 0"
             shadow="cast: true; receive: false"></a-torus>

    <!-- Rose-gold style ring -->
    <a-torus class="clickable"
             ring-id="ring3"
             store-original
             ring-focus
             drag-rotate-y
             material="color: #D4AF37; metalness: 1; roughness: 0.2"
             radius="0.25" radius-tubular="0.08"
             position="0.55 0.70 0"
             shadow="cast: true; receive: false"></a-torus>

</a-scene>

</body>
</html>
